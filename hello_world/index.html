<!DOCTYPE html>
<html>
<head>
    <title>WebGL Hello World</title>
</head>
<body>
    <canvas id="webglCanvas" width="400" height="400"></canvas>
    <script>
        // WebGLコンテキストの取得
        var canvas = document.getElementById('webglCanvas');
        var gl = canvas.getContext('webgl');

        // エラーチェック
        if (!gl) {
            alert('WebGLを初期化できません。ブラウザがサポートしていない可能性があります。');
            return;
        }

        // クリアカラーを設定（RGBA）
        gl.clearColor(0.0, 0.0, 0.0, 1.0);  // 黒でクリア
        gl.clear(gl.COLOR_BUFFER_BIT);      // カラーバッファをクリア
    </script>
</body>
</html>
